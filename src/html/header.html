<header class="header">
    <div class="header__wrapper container">
        <a href="/" class="header__logo logo">Notes</a>
        <form action="#" class="header__form hidden" id="search">
            <input name="search" type="search" class="header__search" placeholder="Search your notes...">
        </form>
        <div class="header__user user hidden" id="user">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" alt="user icon" class="user__icon">
            <div class="user__name">Jonny S</div>
            <button class="user__logout" id="logout"></button>
        </div>
    </div>
</header>
