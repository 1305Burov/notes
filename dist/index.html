<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="description" content="Краткое описание страницы"> -->
    <!-- <meta name="keywords" content="ключевое слово 1, ключевое слово 2, ключевое слово 3"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css?_v=20220616204225">
    <title>Главная</title>
</head>

<body class="body">
    <header class="header">
    <div class="header__wrapper container">
        <a href="/" class="header__logo logo">Notes</a>
        <form action="#" class="header__form hidden" id="search">
            <input name="search" type="text" class="header__search" id="searchInput" placeholder="Search your notes...">
        </form>
        <div class="header__user user hidden" id="user">
            <picture><source srcset="img/user.webp" type="image/webp"><img src="img/user.png" alt="user icon" class="user__icon"></picture>
            <div class="user__name">Jonny S</div>
            <button class="user__logout" id="logout"></button>
        </div>
    </div>
</header>
    <main class="main">
    <div class="main__wrapper container hidden" id="content">   

    </div>
    
    <form action="#" class="main__form" id="form">
        <label>
            Login
            <div class="error__box">
                <p class="error__text">
                    
                </p>
            </div>
            <input class="input" id="loginInput" type="text" placeholder="Enter your login" name="login">
        </label>
        <label>
            Password
            <div class="error__box">
                <p class="error__text">
                    
                </p>
            </div>
            <input class="input" id="passwordInput" type="password" placeholder="Enter your password" name="password">
        </label>
        
        <div class="buttons">
            <button class="accept-btn" id="login">Log in</button>
            <button class="accept-btn" id="reg">Registration</button>
        </div>
    </form>
    
    <form action="#" id="newNote" class="container noteForm hidden">
        <label>
            Title 
            <div class="error__box">
                <p class="error__text">
                    
                </p>
            </div>
            <input class="input noteTitle" id="noteTitle" type="text" placeholder="Enter note title" name="title">
        </label>
        <label>
            Note
            <div class="error__box">
                <p class="error__text">
                    
                </p>
            </div>
            <textarea class="input-textarea noteText" id="noteText" name="text" placeholder="Enter your note"></textarea>
        </label>
        <div class="buttons">
            <button class="accept-btn" id="createNote">Create note</button>
            <button class="cancel-btn" id="cancelNote" type="reset">Close</button>
        </div>
    </form>

    <form class="read hidden" id="read">
        <div class="read__wrapper">
            <textarea class="read__noteTitle" name="noteTitle" disabled></textarea>
            <textarea class="read__noteText" name="noteText" disabled></textarea>
            <div class="buttons">
                <button class="accept-btn">Edit</button>
                <button class="cancel-btn" id="close-read" type="reset">Close</button>
            </div>
        </div>
    </form>
    
    <form class="delete hidden" id="delete-form">
        <p class="delete__title">Do you want to delete this post?</p>
        <p class="delete__text">You won't be able to revert this!</p>
        <div class="delete__buttons">
            <button class="delete__accept accept-btn" id="accept-delete">
                Yes, delete it!
            </button>
            <button class="delete__cancel cancel-btn" id="cancel-delete" type="button">
                Cancel
            </button>
        </div>
    </form>

    <div class="overlay hidden" id="overlay"></div>
     
</main>

    <footer class="footer"></footer>
    <script src="js/app.min.js?_v=20220616204225"></script>
</body>

</html>
